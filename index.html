<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Video Record Demo</title>

<body>

  <div>
    <input type="file" accept="video/*" id="uploader" capture>
  </div>
  <div>
    <video id="player" controls></video>
  </div>
  <script src="./app.js"></script>
</body>
</html>
